<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/main.css" />
    <!-- JQuery -->

    <!-- JQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Header Accordion List -->
    <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- Content -->
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <!-- Modal Pop-Up -->
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <!-- Form: 서버로 유저정보 전송 위해 사용 -->
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="id">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <script>

        // 개론 + 민법 >= 120 이면, '합격'
        // 개론 || 민법 < 40 이면, '불합격'

        function didYouPass(firstScore, secondScore) {

            let sum = firstScore + secondScore;
            console.log(sum);

            if ((firstScore < 0 || firstScore > 100) || (secondScore < 0 || secondScore > 100)) {
                alert('장난치지마.');
            } else if (firstScore < 40 || secondScore < 40) {
                console.log('불합격');
            } else if (sum >= 120) {
                console.log('합격');
            } else {
                console.log('불합격');
            }

        }

        didYouPass(22, 60); // 82 불합격
        didYouPass(65, 75); // 140 합격
        didYouPass(60, 50); // 110 불합격
        didYouPass(1999, 80); // 장난치지마



        function game(firstNum, secondNum) {

            let multiply = firstNum * secondNum;
            console.log(multiply);

            if (multiply % 9 == 0) {
                console.log('박수박수');
            } else if (multiply % 3 == 0) {
                console.log('박수');
            } else {
                console.log('통과');
            }

            // 곱하기 결과
            // (첫 째 자리 + 둘 째 자리) % 0 이면, '박수'
            // 그게 아니라면 '통과' 띄우기
        }
        // game(3, 8);
        // game(5, 5);
        // game(6, 7);
        // game(4, 9);
        // game(2, 1);


        $('#login').on('click', function () {
            $('.black-bg').addClass('show');
        });

        $('#close').on('click', function () {
            $('.black-bg').removeClass('show');
        });

        $('form').on('submit', function (e) {
            if ($('#id').val() == "") {
                alert('아이디를 입력해주세요.');
                e.preventDefault();
            } else if ($('#password').val() == "") {
                alert('비밀번호를 입력해주세요.');
                e.preventDefault();
            } else if ($('#password').val().length < 6) {
                alert('6자 이상 입력해주세요.');
                e.preventDefault();
            }
            // e.preventDefault(); // 폼 전송 막아주기
        });

    </script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
