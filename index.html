<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
    <!-- JQuery -->
    <!-- <script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- JQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Keroppi Shop</span>
            <span class="badge bg-dark">Dark 🌌</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Header Accordion List -->
    <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- Content -->
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <!-- Modal Pop-Up -->
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <!-- Form: 서버로 유저정보 전송 위해 사용 -->
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="id">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <script>

        let count = 0;

        $('.badge').on('click', function () {
            count += 1; // 변수에 +1 하기
            console.log(count);

            if (count % 2 == 0) {
                // 'light'
                $('.badge').html('Light 🌅');
            } else {
                // 'dark'
                $('.badge').html('Dark 🌌');
            };
        });

        // Dark Mode
        // badge 클릭수 홀수면 내부 글자를 'Light' 로 변경
        // 클릭수 짝수면 'Dark' 

        // Login Modal 창 띄우기
        $('#login').on('click', function () {
            $('.black-bg').addClass('show');
        });
        $('#close').on('click', function () {
            $('.black-bg').removeClass('show');
        });

        // Login Input 전송 받기
        $('form').on('submit', function (e) {
            if ($('#id').val() == "") {
                alert('아이디를 입력해주세요.');
                e.preventDefault();
            } else if ($('#password').val() == "") {
                alert('비밀번호를 입력해주세요.');
                e.preventDefault();
            } else if ($('#password').val().length < 6) {
                alert('6자 이상 입력해주세요.');
                e.preventDefault();
            }
            // e.preventDefault(); // 폼 전송 막아주기
        });

    </script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
